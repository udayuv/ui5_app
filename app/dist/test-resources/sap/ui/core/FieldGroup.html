<!DOCTYPE HTML>
<html>
<head>

	<meta charset="utf-8">

	<title>FieldGroup handling  - sap.ui.core</title>

	<script src="shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			src="../../../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m,sap.ui.layout">
	</script>

	<script>

	var oVerticalLayout = new sap.ui.layout.VerticalLayout({width:"100%"});
	oVerticalLayout.attachValidateFieldGroup(function(oEvent) {
		jQuery.sap.log.info("Validate " + oEvent.mParameters.fieldGroupIds[0]);
	});
	var oSimpleForm = new sap.ui.layout.form.SimpleForm({
		width: "100%",
		editable: true,
		layout:"ResponsiveGridLayout",
		labelSpanXL:4,
		labelSpanL:4,
		labelSpanM:4,
		labelSpanS:12,
		adjustLabelSpan:false,
		emptySpanXL:0,
		emptySpanL:4,
		emptySpanM:0,
		emptySpanS:0,
		columnsXL:2,
		columnsL:1,
		columnsM:1,
		singleContainerFullSize:false,
		content: [
			new sap.m.Label({text: "Field 1 of group1",labelFor:"field11"}),
			new sap.m.Input({id:"field11",width:"200px",fieldGroupIds:["group1"]}),
			new sap.m.Label({text: "Field 2 of group1",labelFor:"field12"}),
			new sap.m.Input({id:"field12",width:"200px",fieldGroupIds:["group1"]}),
			new sap.m.Label({text: "Field 3 of group1",labelFor:"field13"}),
			new sap.m.Input({id:"field13",width:"200px",fieldGroupIds:["group1"]}),
			new sap.m.Label({text: "Field 1 of group2",labelFor:"field21"}),
			new sap.m.CheckBox({id:"field21",width:"200px",fieldGroupIds:["group2"]})
		]
	});
	oVerticalLayout.addContent(oSimpleForm);

	var oSimpleForm = new sap.ui.layout.form.SimpleForm({
		width:"100%",
		editable: true,
		layout:"ResponsiveGridLayout",
		labelSpanXL:4,
		labelSpanL:4,
		labelSpanM:4,
		labelSpanS:12,
		adjustLabelSpan:false,
		emptySpanXL:0,
		emptySpanL:4,
		emptySpanM:0,
		emptySpanS:0,
		columnsXL:2,
		columnsL:1,
		columnsM:1,
		singleContainerFullSize:false,
		content: [
			new sap.m.Label({text: "Field 2 of group2",labelFor:"field22"}),
			new sap.m.Input({id:"field22",width:"200px",fieldGroupIds:["group2"]}),
			new sap.m.Label({text: "Field 1 with no group",labelFor:"field1"}),
			new sap.m.Input({id:"field1",width:"200px"}),
			new sap.m.Label({text: "Field 3 of group2",labelFor:"field23"}),
			new sap.m.Input({id:"field23",width:"200px",fieldGroupIds:["group2"]}),
			new sap.m.Label({text: "Field 1 of group3",labelFor:"field31"}),
			new sap.m.Input({id:"field31",width:"200px",fieldGroupIds:["group3"]}),
			new sap.m.Label({text: "Field 2 of group3",labelFor:"field32"}),
			new sap.m.CheckBox({id:"field32",width:"200px",fieldGroupIds:["group3"]}),
			new sap.m.Label({text: "Field 3 of group3",labelFor:"field33"}),
			new sap.m.CheckBox({id:"field33",width:"200px",fieldGroupIds:["group3"]}),
			new sap.m.Label({text: "Field 4 with group3",labelFor:"field34"}),
			new sap.m.DatePicker({id:"field34",width:"200px",fieldGroupIds:["group3"]}),
			new sap.m.Label({text: "Field 2 with no group",labelFor:"field2"}),
			new sap.m.Input({id:"field2",width:"200px"}),
			new sap.m.Label({text: "Field 3 with no group",labelFor:"field3"}),
			new sap.m.Input({id:"field3",width:"200px"})
		]
	});
	oVerticalLayout.addContent(oSimpleForm);

	oVerticalLayout.placeAt("content");
	</script>

</head>
<body class="sapUiBody">

	<div id="content"></div>
	<div id="log"></div>
</body>
</html>
